server:
  port: 8080

spring:
  profiles:
    active:
      - local
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  redis:
    host: spring_redis
    port: 6379

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #url은 db 이름    url: "jdbc:mysql://localhost:3306/test_db?serverTimezone=UTC&characterEncoding=UTF-8"
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    show-sql: true
