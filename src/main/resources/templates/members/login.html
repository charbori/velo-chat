<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="context-path" th:content="@{/}"/>
    <title>로그인</title>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container centered text-center">
    <div>
        <h1>logo</h1>
    </div>
    <form class="form-signin" action="/members/login" method="post">
        <div class="mb-3">
            <label for="email" class="sr-only">email</label>
            <input type="text" id="email" name="email" class="form-control"  placeholder="메일을 입력하세요">
            <label for="password" class="sr-only">암호</label>
            <input type="password" id="password" name="password" class="form-control"  placeholder="암호">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
        <button class="btn btn-primary" type="submit" href="/members/createMemberForm">회원가입</button>
    </form>
</div>
</body>
</html>
